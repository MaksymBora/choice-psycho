<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psychosomatic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <nav class="navbar container">
        <a href="./index.html" class="logo">
          <img class="logo__img" src="./images/logo.png" alt="logo" width="83" />
        </a>
        <p class="navbar__event">Старт: 03.03.2023</p>
        <button class="navbar_btn-menu" type="button">
          <svg class="navbar__icon-burger" width="20" height="20">
            <use href="./images/icons.svg#icon-hamburger"></use>
          </svg>
        </button>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">Психосоматика: твій ключ до здоров'я</h1>
          <div class="hero__conent-wrapper">
            <img class="hero__img" src="./images/hero.png" alt="Girl" width="300" />
            <ul class="hero__list">
              <li class="hero__list-item">
                <p class="hero__info hero_info--pink">Точніше рентгена</p>
              </li>
              <li class="hero__list-item">
                <p class="hero__info hero_info--lila">Дешевше за ліки</p>
              </li>
              <li class="hero__list-item">
                <p class="hero__info hero_info--blue">Швидше за швидку допомогу</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="hero__label">
          <p class="label_text">
            Вирішіть свій запит на курсі практичної психосоматики з глибинним опрацюванням до результату
          </p>
          <button class="btn__signup" type="button">Записатись</button>
        </div>
      </section>
    </main>
  </body>
</html>
